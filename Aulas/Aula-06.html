<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <script type="text/javascript">
           //SOME

           /*
           Se a tarefa é validar se, pelo menos, um dos elementos de um Array satisfaz uma dada condição,
            o some é o método perfeito para o trabalho. */

            var alunos = [ 
                {nome:'joão', idade: 17},
                {nome:'maria', idade: 20},
                {nome:'pedro', idade: 24}
            ];
            

            var alunoDeMenor = false; 
            for(var i = 0; i < alunos.length; i++) { 
                if(alunos[i].idade < 18) {
                    alunoDeMenor = true;
                }
            }
            
            var alunoDeMenor = alunos.some(function(aluno) {
                 return aluno.idade < 18;
            });
            console.log(alunoDeMenor);

     
         </script>
</body>
</html>
