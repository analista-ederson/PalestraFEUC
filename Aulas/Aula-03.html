<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script type="text/javascript">
           
           //Filter 

           //Objetivo: Filtrar os mairoes de idade; 

           var alunos = [ 
               {
                   nome:'joão',
                   idade:15
                },
                {
                    nome:'josé',
                    idade:18
                },
                {
                    nome:'maria',
                    idade:20
                }
            ];

        //Com ECMA 5 
        var alunosDeMaior = []; 
        for(var i = 0; i < alunos.length; i++) {
             if(alunos[i].idade >= 18) 
             { 
                 alunosDeMaior.push(alunos[i])
             
             } 
         }

        //Com ECMA 6

        var alunosDeMaior = alunos.filter(function(aluno) { return aluno.idade >= 18; });

       /* A função de callback recebe como parâmetro cada um dos alunos da lista em cada iteração —
        assim como aconteceu nas outras funções auxiliares que vimos — e o atribui na variável aluno.
        Dentro da função, utilizamos um critério de avaliação para devolver um valor booleano para o filter :
         true ou false . Se for retornado verdadeiro, o valor é inserido no novo Array retornado; 
         caso contrário, é simplesmente ignorado e não é incluído.*/

    
        </script>
</body>
</html>
