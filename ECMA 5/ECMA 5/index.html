<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
    <h1 class="text-center mt-4">TO DO List</h1>
    <form class="form mb-5">
        <div class="row">
            <div class="col-md-6 col-sm-7">
                <label for="tarefa" class="my-0">Tarefa</label>
                <input type="text" id="tarefa" class="form-control" required autofocus />
            </div>
            <div class="col-md-4 col-sm-5">
                <label for="prioridade" class="my-0">Prioridade</label>
                <select class="form-control" id="prioridade">
                    <option value="Alta">Alta</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                </select>
            </div>
            <div class="col-md-2 col-sm-12 d-flex align-items-end justify-content-center mt-3">
                <button class="btn btn-primary btn-block" type="submit">Incluir</button>
            </div>
        </div>
    </form>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Tarefa</th>
                <th>Prioridade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <script src="app/index.js"></script>
</body>

</html>
